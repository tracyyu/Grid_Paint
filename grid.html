<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="grid.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="grid.js"></script>
	</head>
	<body>
		<div class="title">
			<p>ETCH-N-SKETCH 2.0V</p>
			<p>(Not your typical drawing pad)<br>Hover over the pad to start sketching.</p>
			<button id="reset_button">Click to Reset Etch-a-sketch</button>
			<button id="erase_button">Click to Erase</button>
		</div>
		<div class="container"></div>
		<div class="controller">
			<div class="color">
				<p>Choose your colors:</p>
				<div class="list">
					<div class="colors"><p class="name"><div class="black"></div>BLACK</p></div>
					<div class="colors"><p class="name"><div class="red"></div>RED</p></div>
					<div class="colors"><p class="name"><div class="orange"></div>ORANGE</p></div>
					<div class="colors"><p class="name"><div class="yellow"></div>YELLOW</p></div>
					<div class="colors"><p class="name"><div class="green"></div>GREEN</p></div>
					<div class="colors"><p class="name"><div class="blue"></div>BLUE</p></div>
					<div class="colors"><p class="name"><div class="purple"></div>PURPLE</p></div>
				</div>
			</div>
			<div class="button-control">
				<p>Movement Controls:</p>
				<div class="buttons">
					<div class="up-arrow">
						<div class="arrow_u"></div>
						<div class="button"></div>
					</div>
					<div class="right-arrow">
						<div class="arrow_r"></div>
						<div class="button"></div>
					</div>
					<div class="down-arrow">
						<div class="arrow_d"></div>
						<div class="button"></div>
					</div>
					<div class="left-arrow">
						<div class="arrow_l"></div>
						<div class="button"></div>
					</div>
				</div>
			</div>
		</div>
	</body>	
</html>
